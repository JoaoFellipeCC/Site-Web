<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="icones/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <header id="header">
            <a href=""><img src="imagens/Logo-Clinica-Coqueiro-cabeçalho1.png" alt="Logo cabeçalho"></a>
        <nav>
            <ul class="navegação">
                <li><a href="">Home</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Especialidade</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>
    <hr class="Linha-cabeçalho">

    <main>
        <section id="Texto-home">
            <p>Há 15 anos no mercado e atualmente entre as maiores clinicas epecializadas do Brasil, a Clinica Coqueiro, está preparada para atender suas necessidades e ajuda-lo a alcançar seus objetivos.</p>
        </section>
            <hr class="Linha-vertical">
        <section id="formulario">
            <h1>Agende sua consulta</h1>
            <form action="http://www.thiagomiranda.net/formulario.php" method="POST">
                <fieldset>
                    <div class="campo">
                        <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    </div>
                    <div class="campo">   
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="campo">                       
                        <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>
                    </div>
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </section> 
        <br>
        
    </main>
    <footer id="footer">
        <div id="footer-imagem">
            <a href=""><img src="imagens/Logo-Clinica-Coqueiro-rodapé1.png" alt="Logo Rodapé"></a>
        </div>
    </footer>
</body>
</html>
